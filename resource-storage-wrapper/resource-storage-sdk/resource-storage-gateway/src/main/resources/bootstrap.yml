server:
  port: 9000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  application:
    name: gateway-server
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      config:
        enabled: @nacos.config.enabled@
        server-addr: @nacos.host.port@
        namespace: @nacos.namespace@
        file-extension: @nacos.file_extension@
        name: @nacos.file_name@
      discovery:
        enabled: @nacos.discovery.enabled@
        server-addr: @nacos.host.port@
        namespace: @nacos.namespace@
